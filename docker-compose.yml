# AI Digital Friend Zone - Production Docker Setup
version: '3.8'

services:
  # PostgreSQL Database (Official Image)
  postgres:
    image: postgres:16-alpine
    container_name: ai-friend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_friend_zone}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ai-friend-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_friend_zone}
      PORT: 4000
      CORS_ORIGIN: https://maula.dev
    ports:
      - "4000:4000"
    volumes:
      - ./server/logs:/app/logs

  # Frontend (Production Build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai-friend-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  postgres_data:
