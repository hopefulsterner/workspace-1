<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Digital Friend Zone - Build Apps with AI</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Tailwind CSS is now bundled via Vite (see index.css) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
      }
      .dark body {
        background-color: #0f172a;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* Optimize typography for chat bubbles */
      .prose :first-child {
        margin-top: 0 !important;
      }
      .prose :last-child {
        margin-bottom: 0 !important;
      }
      .prose pre {
        margin: 0.75rem 0 !important;
        padding: 1rem !important;
        background: #0f172a !important;
        color: #f8fafc !important;
        border-radius: 0.75rem !important;
        border: 1px solid rgba(255,255,255,0.1);
        overflow-x: auto;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      .prose code {
        font-family: 'JetBrains Mono', monospace !important;
        background: rgba(99, 102, 241, 0.1);
        color: #4f46e5;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-weight: 500;
      }
      .dark .prose code {
        color: #818cf8;
        background: rgba(129, 140, 248, 0.1);
      }
      .prose pre code {
        background: transparent !important;
        color: inherit !important;
        padding: 0 !important;
      }
      /* Scanning line animation */
      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan-line 2s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
